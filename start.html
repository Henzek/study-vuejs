<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js exemplo 1</title>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <script src="vue.js"></script>
    <script>
      let app = new Vue({
            el: '#app', //elemento identificador
            data:{
                message: 'Hello World!'
            }
        })
    </script>
</body>
</html>
